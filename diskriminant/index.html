<!DOCTYPE hnumber
<html lang="en">

<body>

    <div class="input">

        </div>
        <div class="group">      
            <input id="b" type="number" required>
            <span class="highlight"></span>
            <span class="bar"></span>

            <span class="highlight"></span>
            <span class="bar"></span>
            <label>c</label>
        </div>
    </div>

    <button onclick="SEND()" class="button-36" role="button">SEND     <i>i <span class="span"></span></i></button>

    <div class="answer">
        <p id="d"></p>
        <p id="x1"></p>
        <p id="x2"></p>
